<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tiny HR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
    <script src="login.js"></script>
</head>

<body>
    <div class="wrapper">
        <header class="header-wrapper">
            <h1 class="title">
                <span class="big">tiny</span>
                <img class="logo" src="5.png">
                <span class="small">.The HR System<span>


            </h1>
        </header>

        <aside class="form-wrapper">
            <form id="login-form" class="form " method="POST">
                <!-- <h4 class="signin">Sign IN</h4>
                <h4 class="signup">Join US</h4> -->
                <p class="label">Username </p>
                <input class="input" type="text">

                <p class="label">Password </p>
                <input class="input" type="password">
                <section class="btn-section">
                    <input type="submit" value="Sign in" >
                    <input id="joinus-btn" type="button" value="Join us">
                </section>
            </form>


            <form id="joinus-form" class="form hidden" method="POST" >
                <!-- <h4 class="signin">Sign IN</h4>
                    <h4 class="signup">Join US</h4> -->
                <p class="label">Username </p>
                <input class="input" type="text" name="username">

                <p class="label">Password </p>
                <input class="input" type="password" name="password">


                <p class="label">Name </p>
                <input class="input" type="text" name="name">

                <p class="label">Job </p>
                <input class="input" type="text " name="job">

                <input id="image-upload-btn" type="button" value="Upload Image" class="upload-btn">
                <input id="resume-upload-btn" type="button" value="Upload Resume" class="upload-btn">
                <input type="submit" value="Register" class="input">
            </form>
        </aside>
    </div>
</body>

<script src="main.js"></script>

</html>
